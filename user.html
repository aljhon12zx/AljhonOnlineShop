<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("images/ALJHON\ ONLINE\ SHOP.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        margin: 0;
        height: 100vh;
        opacity: 0.93;
      }
      .profile-container {
        background-color: #04ee79;

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .profile-info {
        margin-bottom: 20px;
      }
      .profile-info h2 {
        margin: 0 0 10px 0;
        font-size: 22px;
        color: #333;
      }
      .profile-info p {
        margin: 5px 0;
        color: #666;
        font-size: 14px;
      }
      .profile-actions button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
      .profile-actions button.edit {
        background-color: #28a745;
        color: #fff;
      }
      .profile-actions button.logout {
        background-color: #dc3545;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <img
        src="images/person_6.jpg"
        alt="Profile Picture"
        class="profile-pic"
      />
      <div class="profile-info">
        <h2>Rudilyn Cadotdot</h2>
        <p>Email: cadotdot.rudilyn@gmail.com</p>
        <p>Phone: +63 9057466197</p>
        <p>Member since: January 2022</p>
      </div>
      <div class="profile-actions">
        <button class="edit"> <a class="nav-link" href="edit.html">Edit Profile<a/></button>
        <button class="logout">Log Out</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("images/ALJHON\ ONLINE\ SHOP.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        margin: 0;
        height: 100vh;
        opacity: 0.93;
      }

      .edit-profile-container {
        background-color: #04ee79;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .edit-profile-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333;
      }

      .edit-profile-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .edit-profile-container input[type="text"],
      .edit-profile-container input[type="email"],
      .edit-profile-container input[type="tel"],
      .edit-profile-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .edit-profile-container input[type="file"] {
        margin-bottom: 15px;
      }

      .edit-profile-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .edit-profile-container input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="edit-profile-container">
      <h2>Edit Profile</h2>
      <form
        action="/submit-profile"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter new password"
          required
        />

        <label for="profile-picture">Profile Picture:</label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
        />

        <input type="submit" value="Save Changes" />
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("images/ALJHON\ ONLINE\ SHOP.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        margin: 0;
        height: 100vh;
        opacity: 0.93;
      }

      .create-account-container {
        background-color: #04ee79;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .create-account-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333;
      }

      .create-account-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .create-account-container input[type="text"],
      .create-account-container input[type="email"],
      .create-account-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .create-account-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .create-account-container input[type="submit"]:hover {
        background-color: #218838;
      }

      .create-account-container .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .create-account-container .login-link a {
        color: #007bff;
        text-decoration: none;
      }

      .create-account-container .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="create-account-container">
      <h2>Create Account</h2>
      <form action="/register" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        />

        <input type="submit" value="Create Account" />

        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
